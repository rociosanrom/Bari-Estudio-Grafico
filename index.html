        <h2>Beneficios</h2>

            <figure>

    <section id="quienes-somos">
        <h2>Quiénes Somos</h2> 
        <div>
            <figure>
                <img src="./imagenes/quienes_somos.png" alt="quienes-somos">
                <figcaption>
                    <p>Bari es una agencia de marketing digital comprometida con el éxito de nuestros clientes. Desde nuestros inicios, nos hemos dedicado a proporcionar soluciones creativas e innovadoras que impulsen el crecimiento de las marcas en el mundo digital.</p>
                    <p>Nuestro equipo está conformado por expertos en diferentes áreas del marketing digital, incluyendo estrategia, diseño, desarrollo web, redes sociales, SEO y mucho más. Nos apasiona lo que hacemos y estamos constantemente actualizados en las últimas tendencias y tecnologías.</p>
                    <p>En Bari, creemos en la colaboración estrecha con nuestros clientes. Nos esforzamos por comprender sus necesidades y objetivos comerciales para desarrollar estrategias personalizadas que generen resultados tangibles y duraderos.</p>
                    <p>La transparencia y la ética son valores fundamentales en nuestra empresa. Nos comprometemos a trabajar con integridad y honestidad en todas nuestras interacciones, manteniendo una comunicación abierta y honesta con nuestros clientes en todo momento.</p>
                    <p>Desde pequeñas empresas locales hasta grandes corporaciones globales, hemos tenido el privilegio de trabajar con una amplia variedad de clientes en diversos sectores. Cada proyecto es único y nos enorgullece poder ofrecer soluciones adaptadas a las necesidades específicas de cada cliente.</p>
                    <p>Si estás buscando llevar tu presencia en línea al siguiente nivel, ¡contáctanos hoy mismo! En Bari, estamos listos para ayudarte a alcanzar tus metas y destacarte en el competitivo mundo del marketing digital.</p>
                </figcaption>
                </figure>
            </div>
        </div>
    </section>

    
    <section id="testimonios">
        <h2>Testimonios</h2>
        <div>
            <figure>
                <img src="./imagenes/testimonio 1.png" alt="Foto del Cliente 1">
                <figcaption>
                <h3>Gimena Lopez</h3>
                <p>¡Increíble trabajo de Bari! Su enfoque estratégico y creativo realmente llevó nuestra marca al siguiente nivel. Estamos muy contentos con los resultados y esperamos seguir colaborando en el futuro.</p>
                </figcaption>
           </figure>


            <figure>
                <img src="./imagenes/testimonio 2.png" alt="Foto del Cliente 1">

                <h3>Gastón Rodriguez</h3>
                <p>La experiencia con Bari ha sido excepcional. Su equipo demostró un profundo conocimiento del mercado.¡Recomendaría su servicio a cualquiera en busca de resultados reales en marketing digital!</p>
                </figcaption>
